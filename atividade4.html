<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repetir Frase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .frase {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #resultado {
            margin-top: 15px;
        }
    </style>
    <script src="script4.js" defer></script>
</head>
<body>
    <h1>Repetir Frase</h1>
    <div class="frase">
        <label for="frase">Digite uma frase:</label>
        <input type="text" id="frase">
    </div>
    <button onclick="repetirFrase()">Repetir 10 Vezes</button>
    <div id="resultado"></div>
</body>
</html>
