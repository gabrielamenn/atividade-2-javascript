<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo da Média do Aluno</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .notas {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
    <script src="script2.js" defer></script>
</head>
<body>
    <h1>Cálculo da Média do Aluno</h1>
    <div class="notas">
        <label for="nota1">Nota 1:</label>
        <input type="number" id="nota1" step="0.01">
    </div>
    <div class="notas">
        <label for="nota2">Nota 2:</label>
        <input type="number" id="nota2" step="0.01">
    </div>
    <div class="notaas">
        <label for="nota3">Nota 3:</label>
        <input type="number" id="nota3" step="0.01">
    </div>
    <button onclick="calcularMedia()">Calcular Média</button>
    <p id="resultado"></p>
</body>
</html>
