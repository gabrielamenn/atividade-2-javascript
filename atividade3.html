<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Maioridade</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .idade {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #resultado {
            margin-top: 15px;
        }
    </style>
    <script src="script3.js" defer></script>
</head>
<body>
    <h1>Verificação de Maioridade</h1>
    <div class="idade">
        <label for="idade">Informe sua idade:</label>
        <input type="number" id="idade" min="0">
    </div>
    <button onclick="verificarMaioridade()">Verificar</button>
    <p id="resultado"></p>
</body>
</html>
